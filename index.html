<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTimeFilter</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <header>
      <div class="container">
        <h1>リアルタイムフィルター</h1>
        <!-- search box -->
        <div class="search-box">
            <foam action="" onsubmit="return false">
                <input type="text" id="search" placeholder="Search">
            </foam>
        </div>
      </div>
    </header>
    
    <main>
        <div class="slide-container">
            <section class="container" id="items">
                
                <div class="item flower">
                    <img src="https://www.herbfacts.co.uk/wp-content/uploads/2015/05/camomile-large.jpg" alt="">
                    <div class="flower-name">
                        <h2>Camomile カモミール</h2>
                    </div>
                </div>
                <div class="item flower">
                    <img src="https://cdn-a.william-reed.com/var/wrbm_gb_food_pharma/storage/images/publications/food-beverage-nutrition/nutraingredients-usa.com/article/2020/04/10/echinacea-demand-spike-likely-to-cause-bottlenecks-price-increases/10903144-1-eng-GB/Echinacea-demand-spike-likely-to-cause-bottlenecks-price-increases.jpg" alt="">
                    <div class="flower-name">
                        <h2>Echinacea エキナセア</h2>
                    </div>
                </div>
                <div class="item flower">
                    <img src="https://i0.wp.com/hananokotoba.com/wp/wp-content/uploads/2014/08/Jasmine_01.jpg?fit=640%2C427&ssl=1" alt="">
                    <div class="flower-name">
                        <h2>Jasmine ジャスミン</h2>
                    </div>
                </div>
                <div class="item flower">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Saint_John%27s_wort_flowers.jpg/1200px-Saint_John%27s_wort_flowers.jpg" alt="">
                    <div class="flower-name">
                        <h2>St. John's Wort セイヨウオトギリ</h2>
                    </div>
                </div>
            </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
